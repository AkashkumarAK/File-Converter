<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DOCX to PDF in Node.js & Express</title>
</head>
<body>
    
        <h1>File Converter</h1>
    <form action="/docxtopdf" method="post" enctype="multipart/form-data" >
        <div class="container">
            <h3>Instruction: Select the appropriate file from the computer and then click on 'download in pdf' button.Your download will start shortly.</h3>
            <input type="file" name="file" >
            <input type="submit" value="Download PDF File">

            <h4>Note:This converter takes html filr as input and converts it into pdf file</h4>
        </div>
      
    </form>
    

    
</body>
